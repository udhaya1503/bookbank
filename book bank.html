<html>
<head>
    <link rel="stylesheet" href="./style1.css">
<script type="text/javascript">
function validation()
{
if(document.f1.name.value=="")
{
window.alert("Plz Enter Your Name");
return false;
}

else if(document.f1.reg.value=="")
{
window.alert("Plz Enter Your reg no");
return false;
}
else if(document.f1.email.value=="")
{
window.alert("Plz Enter Your E-mail:");
return false;
}
else if(document.f1.email.value.indexOf('@gmail.com')==-1)
{
window.alert("Plz Enter Your Valid E-mail:");
return false;
}
if(document.f1.mobile.value=="")
{
window.alert("Plz Enter Your Mobile Number");
return false;
}
else if(document.f1.author.selectedIndex==0)
{
window.alert("Plz Select Your author name");
return false;
}
else
if((document.f1.author[0].checked==false)&&(document.f1.author[1].checked==false)&&(document.f1.author[2].checked==false))
{
window.alert("Plz Enter Your Gender");
return false;
}
else
if((document.f1.chk[0].checked==false)&&(document.f1.chk[1].checked==false)&&(document.f1.chk[2].checked==false))
{
window.alert("Plz Select Your Qualification");
return false;
}
else
return true;
}
</script>
</head>

<body bgcolor="orange">
<h3 style="text-align:center">Book Bank System</h3>
<form name="f1" action="Register.html" onsubmit="return validation()">
<fieldset>
<legend>book bank</legend> <br/>

<table border="1">
<tr><td>Name:</td><td><input type="text" name="name" size="31"></td></tr>
<tr><td>reg no:</td><td><input type="text" name="reg" size="8"></td></tr>
<tr><td>E-mail:</td><td><input type="text" name="email" size="31"></td></tr>
<tr><td>Mobile Number:</td><td><input type="text" name="mobile" size="10"></td></tr>
<tr>
<td>Author Name:</td>
<td><select name ="author">
<option>---Select Your author name---</option>
<option>Shakesphere</option>
<option>George Orwell</option>
<option>J.K.Rowling</option>
<option>William Faulkner</option>
<option>Viriginia Wolf</option>
<option>James Joyce</option>
</select>
</td>
</tr>
<tr>
<td>Gender:</td>
<td>
<input type="radio" name="rdo">Male
<input type="radio" name="rdo">Female <input type="radio" name="rdo">Transgender
</td>
</tr>
<tr>
<td>Department:</td> <td>
<input type="checkbox" name="chk">IT
<input type="checkbox" name="chk">CSE
<input type="checkbox" name="chk">Mech
<input type="checkbox" name="chk">Civil
</td>
</tr>
</table> <br/>
<input type="submit" value="Register"></fieldset> 
</form> 
</body>
</html>
